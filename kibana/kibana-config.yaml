apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
data:
  kibana.yml: |
    ---
    server.name: kibana
    server.host: "0.0.0.0"
    server.basePath: "/api/v1/proxy/namespaces/kibana/services/kibana-logging"
    elasticsearch.url: https://elasticsearch.elasticsearch:9200
    elasticsearch.ssl.verificationMode: none
    status.allowAnonymous: true
